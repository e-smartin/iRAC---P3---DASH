<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8"/>
<title>Introducción a DASH</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/3.2.2/dash.all.min.js" integrity="sha512-vYbnErl9JO63c2v/ADkEKrYfQChzm4v7nU+55A5EvO7P+AYm9bmdtZhBA6Fg8FkfqEvXJLd/k9L26d1HS1eOtg==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.min.js" integrity="sha256-lISRn4x2bHaafBiAb0H5C7mqJli7N0SH+vrapxjIz3k=" crossorigin="anonymous"></script>

	<style>
		.logo1 {
			color : black;
			font-family: 'Megrim';
			font-size: 30px;
		}
		.navlogo {
			
		}
		.all {
		    max-width: 1200px;
		    min-height: 80vh;
		    margin: auto;
		    background-color: rgba(255, 255, 255, 0.3);
		}
	</style>
</head>

  <body>
<div class="all">
	<nav class="navbar navlogo logo" role="navigation" aria-label="main navigation">
	<div class="navbar-brand">
            <a class="navbar-item logo1" href="/">Equipo 25</a>
        </div>
	</nav>

	<div id='mainDiv' class="box">
        <div class="columns">
            <div>
                <h1>Discurso de graduación Steve Jobs MPD Video</h1>
                <div class="code">
                    <video class="dashjs-player" autoplay controls preload="auto" muted></video>
                </div>
            </div>
            <div>
                <h1>Tiempo real</h1>
                <div class="realtime">
                    <p><span>Bitrate: </span> <span id="bitrate"></span></p>
                    <br>
                    <p><span>Buffer Level: </span> <span id="bufferlevel"></span></p>
                    <br>
                    <p><span>Framerate: </span>  <span id="framerate"></span></p>
                    <br>
                    <p><span>Representation: </span>  <span id="representation"></span></p>
                </div>
            </div>
        </div>

	<h1>Visualización de métricas</h1>
		<div class="columns">
		    <div class="column box">
		        <canvas id="chart1" height="100"></canvas>
		    </div>
		</div>
	</div>

  <script>
	document.addEventListener("DOMContentLoaded", function () {
            init();
        	});

	function addData(chart, label, data) {
            chart.data.labels.push('');
            chart.data.datasets.forEach((dataset) => {
                if (dataset.label == label){
                    dataset.data.push(data);
                }
            });
            chart.update();
        }

        var ch1 = document.getElementById('chart1').getContext('2d');
        var chart1 = new Chart(ch1, {
            type: 'line',
            data: {
                datasets: [
                    {
                        label: 'Bitrate',
                        data: [],
                        backgroundColor:'#FFDA9E',
                        borderColor:'#FFDA9E',
                        yAxisID: 'y'
                    },
                    {
                        label: 'Buffer Level',
                        data: [],
                        backgroundColor:'#C5C6C8',
                        borderColor:'#C5C6C8',
                        yAxisID:'y1'
                    },
                    {
                        label: 'Framerate',
                        data: [],
                        backgroundColor:'#FFB6AF',
                        borderColor:'#FFB6AF',
                        yAxisID:'y1'
                    }
                ]

            },
            options: {
                responsive: true,
                hoverMode: 'index',
                stacked: false,
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: 'Bitrate (kbps)'
                        },
                        display: true,
                        type: 'linear',
                        position: 'left'
                    },
                    y1: {
                        title: {
                            display: true,
                            text: 'Buffer Level (secs) & Framerate (fps)'
                        },
                        display: true,
                        type: 'linear',
                        position: 'right',
                    }
                }
            }
        });


        function init(){
            var video,player,mpd_url = "./output/stream.mpd";
            
            video = document.querySelector("video");
	//añadimos estas lineas para este apartado

		const protData = {
		"org.w3.clearkey": {
		"clearkeys": {
		"oW5AK5BW43HzbTSKpiu3SQ":"hyN9IKGfWKdAwFaE5pm0qg"
		}
		}
		};

            player = dashjs.MediaPlayer().create();
	////añadimos tambien esta
		player.setProtectionData(protData);


            player.initialize(video, mpd_url, true);
            player.on(dashjs.MediaPlayer.events["PLAYBACK_ENDED"], function() {
                clearInterval(eventPoller);
            });

            var eventPoller = setInterval(function() {
                var streamInfo = player.getActiveStream().getStreamInfo();
                var dashMetrics = player.getDashMetrics();
                var dashAdapter = player.getDashAdapter();
            
                if (dashMetrics && streamInfo) {
                    const periodIdx = streamInfo.index;
                    
                    var repSwitch = dashMetrics.getCurrentRepresentationSwitch('video', true);
                    var bufferLevel = dashMetrics.getCurrentBufferLevel('video', true);
		var adaptation = dashAdapter.getAdaptationForType(periodIdx, 'video', streamInfo)		    
		var frameRate = adaptation.Representation_asArray.find(function (rep) {
				        return rep.id === repSwitch.to
				    }).frameRate;

                    
                    var bitrate = repSwitch ? Math.round(dashAdapter.
                        getBandwidthForRepresentation(repSwitch.to,
                        periodIdx) / 1000) : NaN;
                    
                    document.getElementById('bufferlevel').innerText = bufferLevel + " secs";
                    document.getElementById('bitrate').innerText = bitrate + " Kbps";
                    document.getElementById('representation').innerText = repSwitch.to;
                    document.getElementById('framerate').innerText = frameRate + " fps";

		    today = new Date();
                    time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds()+ "." + today.getMilliseconds();

                    buffer_data = {x: time, y: bufferLevel};
                    bitrate_data = {x: time, y: bitrate};
                    framerate_data = {x: time, y: frameRate};

                    addData(chart1,'Buffer Level',buffer_data);
                    addData(chart1,'Bitrate',bitrate_data);
                    addData(chart1,'Framerate',framerate_data);
                }
            }, 500);
        }
	</script>

</div>

</body>
</html>
